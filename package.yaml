name:                HLola
version:             0.1.0.0
license:             BSD3
git:              "https://gitlab.software.imdea.org/streamrv/hlola"
# author:              "Author name here"
# maintainer:          "example@example.com"
# copyright:           "2019 Author name here"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitLab at <https://gitlab.software.imdea.org/streamrv/hlola>

dependencies:
- base >= 4.7 && < 5
- text
- containers >= 0.6.0.1
- array
- vector
- aeson >= 1.1.2.0
- unordered-containers
- scientific
- bytestring
- MissingH >= 1.4.0.1
- parsec >= 3.1.11
- mtl
- regex
- template-haskell
- QuickCheck

# Array and Vector are very similar... But Vector should be more efficient

library:
  source-dirs: src
  default-extensions:
    - GADTs

# We wont be needing this for now.

executable:
  source-dirs: app
  ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
  dependencies:
    - HLola
  main: Main.hs

